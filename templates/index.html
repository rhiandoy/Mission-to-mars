<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="background-color: grey">
    <div class="container">
      <!-- Add Jumbotron to Header-->
        <div class="jumbotron text-center" style="background-image: url('	https://astronomy.com/-/media/Images/News%20and%20Observing/News/2021/09/marslandscape.jpg?mw=600'); background-position: center; background-size: cover;">
            <h1 style="color:white">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-sm" href="/scrape"
                role="button" style="background-color: grey; border: none; color: white;">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2 style="color: white">Latest Mars News</h2>
                        <h4 class="media-heading" style="color: white">{{mars.news_title}}</h4>
                        <p style="color: white">{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mars Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <h2 style="color: white">Featured Mars Image</h2>
                <img src="{{mars.featured_image}}" class="img-responsive">
            </div>
            <!-- Mars Facts -->
            <div class="container-fluid">
              <div class="col-md-5">
                <div class="row" id="mars-facts">
                  <h2 style="color: white">Mars Facts</h2>
                  <p>{{mars.mars_facts}}</p>
                </div>
            </div>
        </div>
              <!-- Mars Hemisphere -->
        <div class=row id="mars-hemispheres">
            <div class="col-md-12">
                <div class="row" id="hemisphere_title">
                    <h2 style="text-align:center; color: white;">Mars Hemispheres</h2>
                    <hr style="width:100%">
                </div>
            </div>
            <!-- Mars Hemisphere images -->
            {% for hemisphere in mars.hemisphere_image_info %}
                <div class="col-xs-6 col-md-3">
                    <figure class="img-responsive">
                        <div class = "thumbnail" style="background-color: grey;">
                            <a href = "{{hemisphere.img_url}}" target = "_blank">
                                <div>
                                    <img src = "{{hemisphere.img_url}}" class="img-responsive" alt = "Responsive image" style = "width:100%">
                                    <br>
                                    <figcaption style="text-align: left;">{{hemisphere.title}}</figcaption>
                                    <br>
                                </div>
                            </a>
                         </div>
                    </figure>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
